<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <link rel="stylesheet" href="style/registration.css"/>
            <title>Login</title>
        </h:head>
        <h:body>
            <div class="center-panel">
                <h:form id="loginForm">
<!--                    <p:growl></p:growl>-->
                    <p:messages id="messages" globalOnly="true" />
                    <p:panel header="Login" style="width: 500px;">
                        <h:panelGrid columns="3">
                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" value="#{userLogin.email}" required="true"/>
                            <p:message for="email"/>

                            <p:outputLabel for="password" value="Password"/>
                            <p:password id="password" value="#{userLogin.password}" required="true"/>
                            <p:message for="password"/>

                            <div class="center-panel__centered-button">
                                <p:commandButton value="Submit" action="#{userLogin.execute()}" ajax="false" />
                            </div>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
