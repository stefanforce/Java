<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:composite = "http://java.sun.com/jsf/composite/"
   xmlns:p="http://primefaces.org/ui">
   
   <composite:interface>
      <composite:attribute name = "examNameLabel" />
      <composite:attribute name = "examNameValue" />
      <composite:attribute name = "dateLabel" />
      <composite:attribute name = "dateValue" />
      <composite:attribute name = "durationLabel" />
      <composite:attribute name = "durationValue" />
      <composite:attribute name = "submitButtonLabel" />
      <composite:attribute name = "submitButtonAction" 
         method-signature = "java.lang.String login()" />
   </composite:interface>
   
   <composite:implementation>
      <h:form>
         <h:message for = "submitExamPanel" style = "color:red;" />
         
         <h:panelGrid columns = "2" id = "submitExamPanel">
            #{cc.attrs.examNameLabel} : 
            <h:inputText id = "examName" value = "#{cc.attrs.examNameValue}" />
            #{cc.attrs.dateLabel} : 
            <p:datePicker id="date" value="#{cc.attrs.dateValue}" showTime="true"/>
            #{cc.attrs.durationLabel} : 
            <h:inputText id = "duration" value = "#{cc.attrs.durationValue}" />
         </h:panelGrid>
         
         <h:commandButton action = "#{cc.attrs.submitButtonLabel}" 
            value = "#{cc.attrs.submitButtonAction}"/>
      </h:form>
   </composite:implementation>
</html>
