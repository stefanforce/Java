<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/dataView.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="pageTitle" value="#{msg['displayExams']}" />
    <ui:define name="dataViewContent">
        
        <h:outputText value="#{msg.greeting} #{examBean.exam.name}!"
                          style="font-size: xx-large"/>
            <p:dataTable var="examm"
                         value="#{examBean.displayExams()}"
                         paginator="true" rows="20"
                         style="width:600px">
                <p:column id="name"
                          headerText="#{msg.examName}"
                          sortBy="#{examm.name}" filterMatchMode="contains">
                    <h:outputText value="#{examm.name}"/>
                </p:column>

                <p:column id="date"
                          headerText="#{msg.examDate}"
                          sortBy="#{examm.date}" filterMatchMode="contains">
                    <h:outputText value="#{examm.date}"/>
                </p:column>

                <p:column id="duration"
                          headerText="#{msg.examDuration}"
                          sortBy="#{examm.duration}" filterMatchMode="contains">
                    <h:outputText value="#{examm.duration}"/>
                </p:column>

            </p:dataTable>
    </ui:define>
   
</ui:composition>
