<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <link rel="stylesheet" href="style/registration.css"/>
        <title>Register</title>
    </h:head>
    <h:body>
        <div class="center-panel">
            <h:form id="registerForm">
                <p:messages id="messages" globalOnly="true" showDetail="true">
                     <p:autoUpdate/>
                </p:messages>
                <p:panel header="Register" style="width: 500px;">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Email"/>
                        <p:inputText id="email" value="#{userBean.email}" required="true"/>

                        <p:outputLabel value="Password"/>
                        <p:password id="password" value="#{userBean.password}" required="true"/>

                        <p:outputLabel value="Confirm password"/>
                        <p:password id="passwordConfirm" value="#{userBean.passwordConfirm}" required="true"/>
                        
                        <center>
                            <p:commandButton value="Register" action="#{userBean.addUser()}" />
                        </center>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
