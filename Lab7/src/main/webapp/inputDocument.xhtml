<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <title>Add document</title>
        </h:head>
        <h:body>
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="Document add" style="cursor: default;"/>
                    </p:menubar>
                </h:form>
            </div>
            <h:form id="DocumentEntryForm">
                <p:panel header="DocumentAddForm" style="width: 500px;">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Name: "/>
                        <p:inputText id="name" value="#{documentBean.name}" required="true"/>

                        <p:outputLabel value="Author:"/>
                        <p:inputText id="author" value="#{documentBean.author}" required="true"/>
                    
                     <p:outputLabel value="File:"/>
                    <p:inputText id="file" value="#{documentBean.file}" required="true"/>
                        
                        <center>
                            <p:commandButton value="Submit" action="#{documentBean.addDocument()}" />
                        </center>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
